box: node
build:
  steps:
    - npm-install
    - npm-test
    - script:
        name: build bundle with webpack
        code: |
          ./node_modules/webpack/bin/webpack.js
deploy:
  steps:
    - heroku-deploy:
        key: $HEROKU_KEY
        user: $HEROKU_USER
        app-name: $HEROKU_APP_NAME